<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Faltas por Aluno</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #3a0ca3;
            --success: #2ec4b6;
            --warning: #ff9f1c;
            --danger: #e63946;
            --light: #f8f9fa;
            --dark: #343a40;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #e8e8e8;
        }

        .header {
            background: linear-gradient(to right, #002346, #003c73, #0055aa);
            padding: 12px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 55px;
            height: 55px;
            background-color: white;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            background-color: rgba(255,255,255,0.15);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            transition: background-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-width: 85px;
        }

        .nav-btn:hover {
            background-color: rgba(255,255,255,0.25);
        }

        .nav-icon {
            font-size: 18px;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .page-header {
            background: linear-gradient(to right, #002346, #003c73, #0055aa);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 2px 10px var(--shadow);
            border-radius: 8px;
        }

        .page-header h1 {
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .page-header p {
            font-size: 15px;
            opacity: 0.9;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            background-color: var(--light);
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
            border-radius: 5px;
            overflow: hidden;
        }

        .tab {
            padding: 16px 32px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            flex: 1;
        }

        .tab.active {
            background-color: var(--primary);
            color: white;
            border-bottom-color: var(--primary);
        }

        .tab:hover:not(.active) {
            background-color: #e8e8e8;
        }

        .content {
            padding: 20px 0;
        }

        .form-section h2 {
            color: var(--dark);
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            font-size: 13px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 14px;
            background-color: var(--light);
            color: var(--dark);
            transition: all 0.2s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .submit-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 13px 35px;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            box-shadow: 0 2px 5px var(--shadow);
        }

        .submit-btn:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 10px var(--shadow);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo">
                <svg width="35" height="35" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="35" fill="#003c73"/>
                    <circle cx="50" cy="40" r="12" fill="white"/>
                    <ellipse cx="50" cy="70" rx="18" ry="15" fill="white"/>
                </svg>
            </div>
        </div>
        <div class="nav-buttons">
            <button class="nav-btn">
                <span class="nav-icon">üîç</span>
                <span>Consulta</span>
            </button>
            <button class="nav-btn">
                <span class="nav-icon">üë§</span>
                <span>Cadastro</span>
            </button>
            <button class="nav-btn">
                <span class="nav-icon">‚ûï</span>
                <span>Fio</span>
            </button>
            <button class="nav-btn">
                <span class="nav-icon">üìÑ</span>
                <span>Frequ√™ncia</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Controle de Faltas por Aluno</h1>
            <p>Registre as faltas dos alunos por mat√©ria</p>
        </div>

        <div class="tabs">
            <button class="tab active">Registrar Falta</button>
            <button class="tab">Hist√≥rico de Faltas</button>
            <button class="tab">Relat√≥rios</button>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Registrar Falta</h2>
                <p class="form-description">Selecione o aluno e preencha os dados da falta.</p>
                
                <div class="form-group">
                    <label for="aluno">Aluno</label>
                    <select id="aluno">
                        <option value="">Selecione um aluno</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="data">Data da Falta</label>
                    <input type="date" id="data" placeholder="dd / mm / aaaa">
                </div>

                <div class="form-group">
                    <label for="materia">Mat√©ria</label>
                    <select id="materia">
                        <option value="">Selecione a mat√©ria</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="justificada">Justificada</label>
                    <select id="justificada">
                        <option value="nao">N√£o</option>
                        <option value="sim">Sim</option>
                    </select>
                </div>

                <button class="submit-btn">Registrar Falta</button>
            </div>
        </div>
    </div>
</body>
</html>
