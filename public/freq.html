        <!-- Botão de menu para dispositivos móveis -->
        <button class="menu-toggle" id="menuToggle">
            <!-- Ícone de hambúrguer SVG -->

    <main>

    <div class="container">
        <div class="page-header">
            <h1>Controle de Faltas por Aluno</h1>
            <p>Registre as faltas dos alunos por matéria</p>
        </div>

        <div class="tabs">
            <button class="tab active">Registrar Falta</button>
            <button class="tab">Histórico de Faltas</button>
            <button class="tab">Relatórios</button>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Registrar Falta</h2>
                <p class="form-description">Selecione o aluno e preencha os dados da falta.</p>
                
                <div class="form-group">
                    <label for="aluno">Aluno</label>
                    <select id="aluno">
                        <option value="">Selecione um aluno</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="data">Data da Falta</label>
                    <input type="date" id="data" placeholder="dd / mm / aaaa">
                </div>

                <div class="form-group">
                    <label for="materia">Matéria</label>
                    <select id="materia">
                        <option value="">Selecione a matéria</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="justificada">Justificada</label>
                    <select id="justificada">
                        <option value="nao">Não</option>
                        <option value="sim">Sim</option>
                    </select>
                </div>

                <button class="submit-btn">Registrar Falta</button>
            </div>
        </div>
    </div>
    </main>
</body>
